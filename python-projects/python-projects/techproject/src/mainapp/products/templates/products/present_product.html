{% extends 'base.html' %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details: {% endblock %}

{% block content %}


<div class="admin_panel" xmlns="http://www.w3.org/1999/html">
    <form name="productForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table}}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <button class="btn"><a href="../{{ form.pk  }}delete/">DELETE</a></button>
            <button class="btn"><a href="{% url 'admin_console' %}">CANCEL</a></button>
        </div>
    </form>
</div>


{% endblock %}
